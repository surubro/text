<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit and Save text.txt to GitHub</title>
</head>
<body>
  <h1>Editwww text.txt from "text" repository</h1>

  <textarea id="text-content" rows="20" cols="100">Loading...</textarea>
  <br><br>

  <button onclick="saveTextToGitHub()">Save to GitHub</button>

  <script>
    const username = 'surubro';  // Your GitHub username
    const repo = 'text';         // Your repo name
    const path = 'text.txt';     // File you want to edit inside the repo
    const branch = 'main';       // Your branch (probably "main")
    const token = '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'; // Your GitHub Token

    let fileSha = '';  // This will hold the file SHA

    // Load file content using GitHub API
    function loadFile() {
      fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`, {
        headers: {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.content) {
          const content = atob(data.content);  // Decode the Base64 content
          document.getElementById('text-content').value = content;
          fileSha = data.sha;  // Store the SHA for later use
        } else {
          console.error('No content found');
          alert('❌ Failed to load content.');
        }
      })
      .catch(error => {
        console.error('Error loading file:', error);
        alert('❌ Failed to load content.');
      });
    }

    // Save edited file to GitHub
    function saveTextToGitHub() {
      const content = document.getElementById('text-content').value;
      const base64Content = btoa(content);  // Encode the content to Base64

      if (!fileSha) {
        alert('❌ Failed to load the file SHA.');
        return;
      }

      fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
          message: 'Updated text.txt from webpage',  // Commit message
          content: base64Content,  // Base64-encoded content
          sha: fileSha,  // Include the SHA to update the correct version
          branch: branch  // Specify the branch
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.commit) {
          alert('✅ File updated successfully!');
          console.log('Success:', data);
        } else {
          alert('❌ Something went wrong.');
          console.error('API Response:', data);
        }
      })
      .catch(error => {
        alert('❌ Failed to save file.');
        console.error('Error updating file:', error);
      });
    }

    // Call loadFile to load content on page load
    window.onload = loadFile;
  </script>
</body>
</html>
