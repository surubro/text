<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit and Save text.txt to GitHub (NEW TOKEN)</title>
</head>
<body>
  <h1>Edit text.txt from "text" repository</h1>

  <textarea id="text-content" rows="20" cols="100">Loading...</textarea>
  <br><br>

  <button onclick="saveTextToGitHub()">Save to GitHub</button>

  <script>
    const username = 'surubro'; // your GitHub username
    const repo = 'text';         // your repo name
    const path = 'text.txt';      // file you want to edit inside the repo
    const branch = 'main';        // your branch (probably "main")
    xconst token = 'xxx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'; // for authentication (not safe in public)

    // Load file directly from raw.githubusercontent.com
    fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${path}`)
      .then(response => response.text()) // Get the raw text content
      .then(data => {
        document.getElementById('text-content').value = data;
        console.log('Loaded content:', data);
      })
      .catch(error => {
        console.error('Error loading file:', error);
        document.getElementById('text-content').value = 'Failed to load content.';
      });

    // Save file to GitHub (using API)
    function saveTextToGitHub() {
      const content = document.getElementById('text-content').value;
      const base64Content = btoa(content); // encode to Base64

      fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
          message: 'Updated text.txt from webpage',
          content: base64Content,
          branch: branch
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('✅ File updated successfully!');
        console.log('Success:', data);
      })
      .catch(error => {
        alert('❌ Failed to save file.');
        console.error('Error updating file:', error);
      });
    }
  </script>
</body>
</html>
